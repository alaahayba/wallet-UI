<div class="col-md-6 col-md-offset-3">
  <h2>Register</h2>
  <form name="form" ng-submit="vm.login()" role="form">
    <div class="form-group" ng-class="{ 'has-error': form.name.$dirty && form.name.$error.required }">
      <label for="name">name</label>
      <input type="text" name="name" id="name" class="form-control" ng-model="vm.name" required />
      <span ng-show="form.name.$dirty && form.name.$error.required" class="help-block">name is required</span>
    </div>
    <div class="form-group" ng-class="{ 'has-error': form.mobile.$dirty && form.mobile.$error.required }">
      <label for="mobile">mobile</label>
      <input type="text" name="mobile" id="mobile" class="form-control" ng-model="vm.mobile" required />
      <span ng-show="form.mobile.$dirty && form.mobile.$error.required" class="help-block">mobile is required</span>
    </div>
    <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
      <label for="password">Password</label>
      <input type="password" name="password" id="password" class="form-control" ng-model="vm.password" required />
      <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is
        required</span>
    </div>
    <div class="form-actions">
      <button type="submit" ng-disabled="form.$invalid || vm.dataLoading" class="btn btn-primary">Register</button>
      <a href="/login" class="btn btn-link">login</a>
    </div>
  </form>
</div>
