<div class="card">
    <h4 class="card-header">Transfer</h4>
    <div class="card-body">
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="mobile">mobile</label>
                <input type="text" formControlName="mobile" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['mobile'].errors }" />
                <div *ngIf="submitted && f['mobile'].errors" class="invalid-feedback">
                    <div *ngIf="f['mobile'].errors['required']">mobile is required</div>
                </div>
            </div>
            <div class="form-group">
                <label for="amount">amount</label>
                <input type="amount" formControlName="amount" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['amount'].errors }" />
                <div *ngIf="submitted && f['amount'].errors" class="invalid-feedback">
                    <div *ngIf="f['amount'].errors['required']">amount is required</div>
                </div>
            </div>
            <div class="form-group">
                <button [disabled]="loading" class="btn btn-primary">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Transfer
                </button>
            </div>
        </form>
    </div>
</div>
<p><a href="/login" class="btn btn-primary">Logout</a></p>
